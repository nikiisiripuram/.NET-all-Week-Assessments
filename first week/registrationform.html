<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="registration.css"/>
</head>

<body>

    <h1>Decode Survey form </h1>
    <p>Thank you for taking the time to help us improve the platform.</p>
    <div class="form">

    <form method="POST" action="https://www.google.com">
        <fieldset>
            <label for="name" > Name:</enter><input type="text", id="name" name="name" placeholder="Enter your name"required></label>
            <label for="mail">Enter your Email Id: <input type="email" id="mail" name="mail"placeholder="Enter your mail" required></label>
            <label for="age"> age : <input type="number" name="age" id="age" placeholder="Enter your age" required min="13" max="120"></label>
            <label for="current role">Which option describes your Current Role?</label>
            <select id="referrer" name="referrer">
                <option value="">(Select one)</option>
                <option value="1">Associate Software Engineer</option>
                <option value="2">Senior Developer</option>
                <option value="3">DevOps Engineer</option>
                <option value="4">Team Lead</option>
                <option value="5">Scrum Master</option>
            </select>
            <label for="Resume">Upload Resume: <input type="file" name="file" class="file" required></label>
        </fieldset>

        <fieldset>
            <label for="suggestion">would you recommend free code came to your friends</label>
            <b></b> 
            <label for="Definitely">Definitely: <input id="Definitely" type="radio" name="account_type" class="inline"/></label>
            <label for="Maybe">Maybe: <input id="Maybe" type="radio" name="account_type" class="inline"/></label>
            <label for="NotSure">Not Sure: <input id="NotSure" type="radio" name="account_type" class="inline"/></label>
            <label for="terms_and_conditions">
            </label>
            <label for="feature">what is your favourite feature of decode ?</label>
            <select id="referrer_source" name="referrer_source">
                <option value="">(Select one)</option>
                <option value="">Automation</option>
                <option value="1">Web Development</option>
                <option value="2">Cloud architecture</option>
                <option value="3">java developer</option>
                <option value="4">IoT</option>
                <option value="5">Other</option>
            </select>
            <label for="skills">what would you like to see improved.?>
                <div>
                    <label><input type="checkbox" id="frontEndProjects"> Front-end projects</label>
                    <label><input type="checkbox" id="backEndProjects"> Back-end projects</label>
                    <label><input type="checkbox" id="dataVisualization"> Data visualization</label>
                    <label><input type="checkbox" id="challenges"> Challenges</label>
                    <label><input type="checkbox" id="openSourceCommunity"> Open source community</label>
                    <label><input type="checkbox" id="gitterHelpsRooms"> Gitter help rooms</label>
                    <label><input type="checkbox" id="videos"> Videos</label>
                    <label><input type="checkbox" id="cityMeetUps"> City meet-ups</label>
                    <label><input type="checkbox" id="wiki"> Wiki</label>
                </div>
                
        <input type="submit" value="Submit"/>
    </form><br>
    </div>
    
</body>
</html>
